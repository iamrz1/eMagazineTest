<html>
<head>
	<title>Registration</title>

</head>
<body>

	<header>
		
		<div class="container">
			<a href="/" class="logo">
				<img src="logo.jpg" alt="NSU E-magazine" id="nylogo">
			</a>
		</div>
		<div class="navbar">
			<ul id="navItems">
				<li><a class="active" href="#home">Home</a></li>
				<li><a href="#news">News</a></li>
				<li><a href="#contact">Contact</a></li>
				<li><a href="#about">About</a></li>
			</ul>
		</div>

	</header>


	<div id = formbox  align="center">


		<div id= "form">

			<h2> <br>Create account </h2>

			<p>
				Already have an account?
				<a href="/login2.html">Log in</a>
			</p>

			<div id= wrapper>

			<form>
				
				<table>
					
					<tr>
						<td>First name</td>
						<td>
							<input type="text" id="fName" name="fName">
						</td>
					</tr>


					<tr>
						<td>Last name</td>
						<td>
							<input type="text" id="lName" name="lName">
						</td>
					</tr>

					<tr>
						<td>Email</td>
						<td>
							<input type="text" id="email" name="email">
						</td>
					</tr>
					<tr>
						<td>Username</td>
						<td>
							<input type="text" id="username" name="username">
						</td>
					</tr>

					<tr>
						<td>Password</td>
						<td>
							<input type="password" id="pass" name="pass">
						</td>
					</tr>

					<tr>
						<td>Confirm password</td>
						<td>
							<input type="password" id="Cpass" name="Cpass">
						</td>
					</tr>

					<tr>
						<td>NSU ID:</td>
						<td>
							<input type="text" id="Uid" name="Uid">
						</td>
					</tr>

					<tr>
						<td>Be a :</td>
						<td>
							<form align ="left">
							<input type="radio" name="which" value="writer" checked> Writer<br>
		  					<input type="radio" name="which" value="editor"> Editor<br>
		  					<input type="radio" name="which" value="reader"> Reader<br>
		  					</form>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input class="btn" type="submit" name="Submit" value="Sign Up" >
						</td>
					</tr>

				</table>


			</form>
			</div>

		</div>

	</div>
